<div>
    <h2 id="page-heading">
        <span>Page Urls</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-page-url" [routerLink]="['/page-url/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Page Url
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pageUrls?.length === 0">
        <span>No pageUrls found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pageUrls?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Isbn</span></th>
                    <th scope="col" ><span>Page</span></th>
                    <th scope="col" ><span>Hash</span></th>
                    <th scope="col" ><span>Start Time</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pageUrl of pageUrls ;trackBy: trackId">
                    <td><a [routerLink]="['/page-url', pageUrl.id, 'view']">{{ pageUrl.id }}</a></td>
                    <td>{{ pageUrl.isbn }}</td>
                    <td>{{ pageUrl.page }}</td>
                    <td>{{ pageUrl.hash }}</td>
                    <td>{{ pageUrl.startTime | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/page-url', pageUrl.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/page-url', pageUrl.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pageUrl)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
