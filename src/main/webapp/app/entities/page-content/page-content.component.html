<div>
    <h2 id="page-heading">
        <span>Page Contents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-page-content" [routerLink]="['/page-content/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Page Content
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pageContents?.length === 0">
        <span>No pageContents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pageContents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Isbn</span></th>
                    <th scope="col" ><span>Page</span></th>
                    <th scope="col" ><span>Data</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pageContent of pageContents ;trackBy: trackId">
                    <td><a [routerLink]="['/page-content', pageContent.id, 'view']">{{ pageContent.id }}</a></td>
                    <td>{{ pageContent.isbn }}</td>
                    <td>{{ pageContent.page }}</td>
                    <td>
                        <a *ngIf="pageContent.data" (click)="openFile(pageContent.dataContentType, pageContent.data)">open</a>
                        <span *ngIf="pageContent.data">{{ pageContent.dataContentType }}, {{ byteSize(pageContent.data) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/page-content', pageContent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/page-content', pageContent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pageContent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
