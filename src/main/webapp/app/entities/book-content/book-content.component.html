<div>
    <h2 id="page-heading">
        <span>Book Contents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-book-content" [routerLink]="['/book-content/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Book Content
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bookContents?.length === 0">
        <span>No bookContents found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bookContents?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Data</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bookContent of bookContents ;trackBy: trackId">
                    <td><a [routerLink]="['/book-content', bookContent.id, 'view']">{{ bookContent.id }}</a></td>
                    <td>
                        <a *ngIf="bookContent.data" (click)="openFile(bookContent.dataContentType, bookContent.data)">open</a>
                        <span *ngIf="bookContent.data">{{ bookContent.dataContentType }}, {{ byteSize(bookContent.data) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/book-content', bookContent.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/book-content', bookContent.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bookContent)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
