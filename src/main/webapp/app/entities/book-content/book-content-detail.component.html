<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookContent">
            <h2><span>Book Content</span> {{ bookContent.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Data</span></dt>
                <dd>
                    <div *ngIf="bookContent.data">
                        <a (click)="openFile(bookContent?.dataContentType!, bookContent?.data)">open</a>
                        {{ bookContent.dataContentType }}, {{ byteSize(bookContent.data) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book-content', bookContent.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
